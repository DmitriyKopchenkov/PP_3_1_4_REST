<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<h2>Изменить пользователя</h2>
<div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти">
    </form>
    <hr/>
    <form th:method="PATCH" th:action="@{/admin/users/{id}/edit(id=${user.getId()})}" th:object="${user}">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="name">Имя</label>
                <input type="text" name="name" th:id="name" th:value="${user.getName()}">
            </p>
            <p>
                <label th:for="lastName">Фамилия</label>
                <input type="text" name="lastName" th:id="lastName" th:value="${user.getLastName()}"><br/>
            </p>
            <p>
                <label th:for="email">Почтовый ящик</label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"><br/>
            </p>
            <p>
                <label th:for="password">Пароль</label>
                <input type="password" name="password" th:id="password"><br/>
            </p>
            <p>
                <label>Role:
                    <select id="role" size="2" name="role" multiple="multiple">
                        <option value="USER">
                            USER
                        </option>
                        <option value="ADMIN">
                            ADMIN
                        </option>
                    </select>
                </label>
            </p>
        </fieldset>
        <button type="submit">Изменить данные</button>
    </form>


    <br/>
    <form th:action="@{/admin/users}">
        <button type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
